<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leg Training For Basketball - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
        }

        .logo-section {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo {
            font-size: 48px;
            margin-bottom: 10px;
        }

        .title {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-bottom: 5px;
        }

        .subtitle {
            font-size: 14px;
            color: #999;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-bottom: 15px;
        }

        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .error-message {
            color: #ef4444;
            font-size: 14px;
            margin-bottom: 15px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .login-link {
            display: block;
            text-align: center;
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            background: none;
            border: none;
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            transition: transform 0.2s;
        }

        .login-link:hover {
            transform: translateY(-2px);
        }

        .app-container {
            display: none;
            width: 100%;
            height: 100vh;
        }

        .app-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .loading-message {
            display: none;
            text-align: center;
            font-size: 16px;
            color: #667eea;
        }

        .loading-message.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="login-container" id="loginContainer">
        <div class="logo-section">
            <div class="logo">üèÄ</div>
            <div class="title">Leg Training</div>
            <div class="subtitle">For Basketball</div>
        </div>

        <div class="error-message" id="errorMsg"></div>

        <div class="form-group">
            <label for="promoCode">Promo Code</label>
            <input type="text" id="promoCode" placeholder="Enter 4-digit code" maxlength="4">
        </div>

        <button id="submitBtn" onclick="handleSubmit()">Create Account</button>

        <button class="login-link" onclick="focusInput()">Go to Login</button>
    </div>

    <div class="loading-message" id="loadingMessage">Loading app...</div>

    <script>
        // Check if already authenticated on page load
        function checkAuthentication() {
            const isAuthenticated = localStorage.getItem('app_authenticated') === 'true';
            if (isAuthenticated) {
                // User is authenticated, hide login and load the app
                document.getElementById('loginContainer').style.display = 'none';
                document.getElementById('loadingMessage').classList.add('show');
                // The app will load automatically through the Expo router
                // Just wait for it to initialize
                setTimeout(() => {
                    // Reload to let the app's _layout.tsx take over
                    window.location.reload();
                }, 500);
            }
        }

        // Check authentication when page loads
        window.addEventListener('load', checkAuthentication);

        function handleSubmit() {
            const promoCode = document.getElementById('promoCode').value;
            const errorMsg = document.getElementById('errorMsg');
            const submitBtn = document.getElementById('submitBtn');

            if (promoCode === '2323') {
                // Correct promo code
                errorMsg.classList.remove('show');
                submitBtn.disabled = true;
                submitBtn.textContent = 'Creating Account...';

                // Set authentication flag in localStorage
                localStorage.setItem('app_authenticated', 'true');

                // Show loading message
                document.getElementById('loginContainer').style.display = 'none';
                document.getElementById('loadingMessage').classList.add('show');

                // Reload the page to let the app's _layout.tsx take over
                setTimeout(() => {
                    window.location.reload();
                }, 1000);
            } else {
                errorMsg.textContent = 'Invalid promo code. Please try again.';
                errorMsg.classList.add('show');
                submitBtn.disabled = false;
            }
        }

        function focusInput() {
            document.getElementById('promoCode').focus();
        }

        // Allow Enter key to submit
        document.getElementById('promoCode').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                handleSubmit();
            }
        });
    </script>
</body>
</html>
