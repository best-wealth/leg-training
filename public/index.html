<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leg Training For Basketball - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 400px;
            width: 100%;
        }

        .logo-section {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo {
            font-size: 48px;
            margin-bottom: 15px;
        }

        .app-title {
            font-size: 24px;
            font-weight: bold;
            color: #1a1a1a;
            margin-bottom: 8px;
        }

        .app-subtitle {
            font-size: 14px;
            color: #666;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
            font-family: 'Courier New', monospace;
            letter-spacing: 2px;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        input::placeholder {
            color: #999;
            letter-spacing: normal;
        }

        .button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 10px;
        }

        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .button:active {
            transform: translateY(0);
        }

        .button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            color: #ef4444;
            font-size: 13px;
            margin-top: 8px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .success-message {
            color: #22c55e;
            font-size: 13px;
            margin-top: 8px;
            display: none;
        }

        .success-message.show {
            display: block;
        }

        .info-text {
            text-align: center;
            font-size: 12px;
            color: #999;
            margin-top: 20px;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 10px;
        }

        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #667eea;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }


    </style>
</head>
<body>
    <div id="loginContainer" class="login-container">
        <div class="logo-section">
            <div class="logo">üèÄ</div>
            <div class="app-title">Leg Training</div>
            <div class="app-subtitle">For Basketball</div>
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label for="promoCode">Promo Code</label>
                <input 
                    type="text" 
                    id="promoCode" 
                    name="promoCode" 
                    placeholder="Enter 4-digit code"
                    maxlength="4"
                    inputmode="numeric"
                    autocomplete="off"
                    required
                >
                <div class="error-message" id="errorMessage"></div>
                <div class="success-message" id="successMessage"></div>
            </div>

            <button type="submit" class="button" id="submitBtn">Create Account</button>
            <div class="loading" id="loading">
                <div class="spinner"></div>
            </div>
        </form>

        <div class="info-text">
            Enter the 4-digit promo code to access the app
        </div>
    </div>



    <script>
        const form = document.getElementById('loginForm');
        const promoInput = document.getElementById('promoCode');
        const errorMsg = document.getElementById('errorMessage');
        const successMsg = document.getElementById('successMessage');
        const submitBtn = document.getElementById('submitBtn');
        const loading = document.getElementById('loading');
        const loginContainer = document.getElementById('loginContainer');

        const CORRECT_CODE = '2323';

        // Check if user is authenticated on page load
        function checkAuthentication() {
            const isAuthenticated = localStorage.getItem('app_authenticated') === 'true';
            
            if (isAuthenticated) {
                // Redirect to app home
                window.location.href = '/';
            } else {
                loginContainer.style.display = 'block';
                promoInput.focus();
            }
        }

        // Check on page load
        checkAuthentication();

        // Clear messages when user starts typing
        promoInput.addEventListener('input', () => {
            errorMsg.classList.remove('show');
            successMsg.classList.remove('show');
            errorMsg.textContent = '';
            successMsg.textContent = '';
        });

        // Handle form submission
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const code = promoInput.value.trim();
            
            // Clear previous messages
            errorMsg.classList.remove('show');
            successMsg.classList.remove('show');
            errorMsg.textContent = '';
            successMsg.textContent = '';

            // Validate code
            if (!code) {
                errorMsg.textContent = 'Please enter a promo code';
                errorMsg.classList.add('show');
                return;
            }

            if (code.length !== 4) {
                errorMsg.textContent = 'Promo code must be 4 digits';
                errorMsg.classList.add('show');
                return;
            }

            if (!/^\d+$/.test(code)) {
                errorMsg.textContent = 'Promo code must contain only numbers';
                errorMsg.classList.add('show');
                return;
            }

            // Show loading state
            submitBtn.disabled = true;
            loading.style.display = 'block';

            // Simulate network delay
            await new Promise(resolve => setTimeout(resolve, 500));

            if (code === CORRECT_CODE) {
                successMsg.textContent = 'Code verified! Redirecting...';
                successMsg.classList.add('show');
                
                // Set authentication flag in localStorage
                localStorage.setItem('app_authenticated', 'true');
                
                // Redirect to app home after 1 second
                setTimeout(() => {
                    window.location.href = '/';
                }, 1000);
            } else {
                errorMsg.textContent = 'Invalid promo code. Please try again.';
                errorMsg.classList.add('show');
                submitBtn.disabled = false;
                loading.style.display = 'none';
                promoInput.focus();
                promoInput.select();
            }
        });

        // Allow Enter key to submit
        promoInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                form.dispatchEvent(new Event('submit'));
            }
        });
    </script>
</body>
</html>
