<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invalid Promo Code - Leg Training</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .error-container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .error-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }

        .error-title {
            font-size: 24px;
            font-weight: bold;
            color: #ef4444;
            margin-bottom: 10px;
        }

        .error-message {
            font-size: 16px;
            color: #666;
            margin-bottom: 30px;
            line-height: 1.5;
        }

        .countdown {
            font-size: 14px;
            color: #999;
            margin-bottom: 20px;
        }

        .countdown-number {
            font-size: 32px;
            font-weight: bold;
            color: #667eea;
            margin: 10px 0;
        }

        .redirect-button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .redirect-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .redirect-button:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-icon">‚ùå</div>
        <div class="error-title">Invalid Promo Code</div>
        <div class="error-message">
            The promo code you entered is incorrect. Please try again with the correct code.
        </div>
        
        <div class="countdown">
            Redirecting to login in:
        </div>
        <div class="countdown-number" id="countdown">5</div>
        
        <button class="redirect-button" onclick="redirectToLogin()">Back to Login</button>
    </div>

    <script>
        let countdownValue = 5;

        function updateCountdown() {
            const countdownElement = document.getElementById('countdown');
            countdownElement.textContent = countdownValue;
            
            if (countdownValue <= 0) {
                redirectToLogin();
            } else {
                countdownValue--;
                setTimeout(updateCountdown, 1000);
            }
        }

        function redirectToLogin() {
            window.location.href = '/';
        }

        // Start countdown on page load
        window.addEventListener('load', updateCountdown);
    </script>
</body>
</html>
